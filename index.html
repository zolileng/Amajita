<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA Squad Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>FIFA Squad Leaderboard(FC25/26)</h1>
    </header>
    <main>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                    <th>Games Played</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>

        <!-- Display the losses of the clicked team -->
        <section id="losses-display"></section>

        <!-- Manual Update Section -->
        <section>
            <h2>Manually Update Match Result</h2>
            <form id="match-update-form">
                <input type="text" id="input1" placeholder="Enter Player 1 (e.g., Sam)" required />
                <input type="text" id="input2" placeholder="Enter Player 2 (e.g., Nkosi)" required />
                <input type="text" id="input3" placeholder="Enter Result (e.g., Sam win)" required />
                <button type="submit">Update Match</button>
            </form>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
